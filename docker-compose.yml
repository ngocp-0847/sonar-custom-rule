services:
  sonarqube:
    image: sonarqube:lts
    container_name: sonarqube
    ports:
      - "9000:9000"
    environment:
      - SONAR_ES_BOOTSTRAP_CHECKS_DISABLE=true
    volumes:
      - sonarqube_data:/opt/sonarqube/data
      - sonarqube_logs:/opt/sonarqube/logs
      - sonarqube_extensions:/opt/sonarqube/extensions
    networks:
      - sonar-network

  sonar-scanner:
    image: sonarsource/sonar-scanner-cli
    container_name: sonar-scanner
    user: root
    env_file:
      - .env
    platform: linux/amd64
    environment:
      - SONAR_HOST_URL=http://sonarqube:9000
      - SONAR_SCANNER_OPTS=-Dsonar.projectKey=app_test -Dsonar.projectName=EE-Working -Dsonar.projectVersion=1.0 -Dsonar.sources=. -Dsonar.login=sqp_dab536a782a0109c6b75633251468918fcf3313e -Dsonar.projectBaseDir=/usr/src -Dsonar.scm.disabled=true -Dsonar.java.binaries=target/classes
    volumes:
      - ./app_test/spring-app:/usr/src:rw
    networks:
      - sonar-network
    depends_on:
      - sonarqube


networks:
  sonar-network:
    driver: bridge
    ipam:
      config:
        - subnet: "192.168.1.0/24"

volumes:
  sonarqube_data:
  sonarqube_logs:
  sonarqube_extensions: